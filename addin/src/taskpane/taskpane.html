<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Class Scheduler</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <link rel="stylesheet"
        href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css" />
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-Fabric">
    <div style="display: flex; flex-direction: column; height: 100vh;">
        <header  style="padding: 10px; display: flex; align-items: center; justify-content: flex-start;">
            <img width="55" height="55" src="../../assets/schedule-manager-logo.svg" alt="Class Scheduler" title="Class Scheduler" />
            <h1 class="ms-font-xl" style="margin: 0 0 0 10px; font-size: 25px;">Class Scheduler</h1>
        </header>

        <section id="sideload-msg" class="ms-welcome__main">
            <p class="ms-font-m">Please <a target="_blank"
                    href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a>
                your add-in to see app body.</p>
        </section>

        <main id="app-body" class="ms-welcome__main" style="display: none;">
            <div class="ms-ListItem toggle-container" style="margin-top: 20px;">
                <div class="ms-Toggle">
                    <span class="ms-Toggle-description">Auto-check Rules</span>
                    <div class="toggle-control">
                        <input type="checkbox" id="auto-check-toggle" class="ms-Toggle-input" />
                        <label for="auto-check-toggle" class="ms-Toggle-field">
                            <span class="ms-Label ms-Label--off">Off</span>
                            <span class="ms-Label ms-Label--on">On</span>
                            <span class="ms-Toggle-slider"></span>
                        </label>
                    </div>
                </div>
                <p class="ms-font-s toggle-description">When enabled, rules will be checked automatically when data changes in Rules or Schedule sheets. You can close this taskpane after enabling this. You will have to enable it each time you open the Workbook.</p>
            </div>
        </main>

        <footer class="ms-welcome__footer" style="margin-top: auto; padding: 10px; text-align: right;">
            <span class="ms-font-xs" id="version">
                v0.4.0
            </span>
        </footer>
    </div>
</body>

</html>
